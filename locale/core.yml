    error:
      generic_message: "Oops! Algo deu errado. Por favor, recarregue a página e tente novamente."
      not_found_message: O recurso solicitado não foi encontrado.
      permission_denied_message: Você não tem permissão para fazer isso.
      rate_limit_exceeded_message: Você está indo um pouco rápido demais. Por favor, tente novamente em alguns segundos.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, e {third}"
      two_text: "{first} e {second}"

    # These translations are used to modify usernames.
    username:
      deleted_text: "[apagado]"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Este site é melhor visto em um browser moderno com JavaScript habilitado.
      load_error_message: Algo deu errado enquanto tentava carregar a versão completa deste site. Tente recarregar a página.
      loading_text: Carregando...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: Você não tem permissão para acessar esta página.
      404_message: A página solicitada não foi encontrada.
      404_return_link: "Retornar para {forum}"
      500_message: Ocorreu um erro enquanto tentava carregar esta página.
      503_message: "{forum} está em manutenção. Agradecemos sua paciência!"

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Tem certeza que deseja sair do {forum}?"
      title: => core.ref.log_out

