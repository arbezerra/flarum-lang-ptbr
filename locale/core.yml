    reset_password:
      confirm_password_label: Confirmar Nova Senha
      new_password_label: Nova Senha
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "O username só pode conter letras, numeros e hífem."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Ative Sua Conta
      body: |
        Olá {username}!

        Alguém (esperamos que você!) se cadastrou em {forum} com seu email.

        Se foi realmente você, simplemente clique no seguinte link e sua conta será ativada:
        {url}

        Se não foi você, por favor, ignore este email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Confirme Seu Novo Email
      body: |
        Olá {username}!

        Alguém (esperamos que você!) mudou o email de cadastro no {forum} para seu email.

        Se foi realmente você, simplemente clique no seguinte link e seu email será confirmado:
        {url}

        Se não foi você, por favor, ignore este email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Olá {username}!

        Alguém (esperamos que você!) solicitou a redefinição de senha para esta conta em {forum}.

        Se foi realmente você, clique no seguinte link para redefinir sua senha:
        {url}

        Se não deseja alterar sua senha, apenas ignore este email e nada será acontecerá.

